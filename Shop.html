<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — SD Shopera Danceny Furnitures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">SD</div>
        <div>
          <div class="brand-name">SD Shopera Danceny Furnitures</div>
          <div class="tagline">Modern & classic furniture</div>
        </div>
      </div>

      <nav id="main-navbar">
        <a href="index.html">Home</a>
        <a href="Shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="Contact.html">Contact</a>
      </nav>

      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>

      <div id="sidebar">
        <a href="index.html">Home</a>
        <a href="Shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="Contact.html">Contact</a>
      </div>

      <div class="actions">
        <a href="cart.html"><button class="secondary">Cart</button></a>
        <a href="shop.html" target="_blank"><button class="secondary">Shop Now</button></a>
      </div>
    </div>
  </header>

  <!-- Main Shop Section -->
  <main class="container">
    <section class="section">
      <h1>Our Furniture Collection</h1>

      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
          <img src="images/sofa.png" alt="3-Seater Sofa" />
          <h3>3-Seater Sofa</h3>
          <p>$120.00</p>
          <button onclick="addToCart('3-Seater Sofa', 120.00, 'images/sofa.png')">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
          <img src="images/table.png" alt="Coffee Table" />
          <h3>Coffee Table</h3>
          <p>$45.00</p>
          <button onclick="addToCart('Coffee Table', 45.00, 'images/table.png')">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
          <img src="images/wardrobe.png" alt="Wardrobe" />
          <h3>Wardrobe</h3>
          <p>$150.00</p>
          <button onclick="addToCart('Wardrobe', 150.00, 'images/wardrobe.png')">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> SD Shopera Danceny Furnitures</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function addToCart(product, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ product, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
